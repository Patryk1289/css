  <body>
    <p id="pogrubienie_Siepka">
      Siepka
      <br>
      [list][li]Co admini zakładają na Halloween?[/li]
      <br>
[li]Maskę podsieci.[/li][/list]
    </p>
    
     <p id="pochylona_Siepka">
      Siepka
      <br>
       Zagadka programistów.
             <br>
Mariuszek dostał pięć jabłek. trzy z nich zjadł.
             <br>
Pytanie: Ile jabłek zostało Mariuszkowi?
             <br>
Myślicie, że dwa?
             <br>
Guzik prawda! Nie wiadomo przecież, ile jabłek miał Mariuszek, zanim dostał 5 jabłek.
             <br>
Morał: Zawsze zerujcie zmienne!
    </p>
    
     <p id="index_gorny_Siepka">
      Siepka
      <br>
       Oprogramowanie jest jak katedra - budujesz, budujesz, budujesz, a potem... modlisz się!
    </p>
    
     <p id="index_dolny_Siepka">
      Siepka
      <br>
       Jedzie webmaster pociągiem i słyszy cały czas:
       <br>
<&nbsp;td><&nbsp;/&nbsp;td> <&nbsp;td><&nbsp;/&nbsp;td><&nbsp;td><&nbsp;/&nbsp;td>
    </p>
    
     <p id="mono_Siepka">
      Siepka
      <br>
       Wchodzi mężczyzna do kawiarenki internetowej i pyta:
       <br>
- Czy są wolne komputery?
              <br>
- Nie - mamy same szybkie.
    </p>
    
     <p id="powiekszenie_Siepka">
      Siepka
      <br>
Czym różni się programista od polityka?
         <br>
- Programiście płacą pieniądze tylko za programy, które dają jakiś efekt.
    </p>
    
     <p id="pomniejszenie_Siepka">
      Siepka
      <br>
       Jak zająć programistę?
        <br>
- Przeczytaj zdanie poniżej.
        <br>
- Przeczytaj zdanie powyżej.
    </p>
