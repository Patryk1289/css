<span style="font-size: 1.3cm;font-family: Times New Roman;">
<b><u> Element blokowy (DIV)</u> </b> jest elementem blokowym może zawierać wewnątrz siebie zwykły tekst, jak również inne elementy blokowe. Został on pomyślany do tworzenia obszerniejszych struktur.
</span>
<span style="font-family: Arial, Helvetica, sans-serif; font-size: 8mm; color: #808080;"> <br />
Zastosowanie DIV
<ul type="circle">
<li>
Z div'a powinno się korzystać kiedy potrzebujemy wyodrębnić poszczególne bloki w układzie dokumentu, na przykład lewa kolumna, menu nawigacyjne, stopka.
</li>
<li>Służy do utworzenia sekcji (bloku) w pliku HTML w celu ich sformatowania za pomocą arkusza stylów CSS.</li>
</ul>
</span>

<br />
<span style="font-size: 9mm; color: #008000;">
<ul type="circle">
<li> <u> <b> Elementy wyświetlane w linii (SPAN)</b></u> jest elemntem liniowym nie mogą zawierać elementów blokowych, ale mogą inne elementy wyświetlane w linii oraz zwykły tekst.
<li> Jeśli chcemy w paragrafie część tekstu wyróżnić czerwonym kolorem, do wyodrębnienia tego tekstu nie możemy użyć elemntu div (paragraf z zasady nie może zawierać elementów blokowych) tylko span. Wewnątrz DIV można oczywiście wpisać również SPAN.
</ul>
</span>
